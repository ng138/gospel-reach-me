<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFCBible</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Leaflet.js for map visualization -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="anonymous" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="anonymous"></script>
  <!-- Google AdSense script will be loaded conditionally after consent -->
</head>
<body>
  <div id="background-container"></div>
  <header>
    <div id="lang-switcher">
      <button data-lang="EN">EN</button>
      <button data-lang="FR">FR</button>
      <button data-lang="IT">IT</button>
      <button data-lang="ES">ES</button>
      <button data-lang="DE">DE</button>
    </div>
    <div id="version-select"></div>
  </header>
  <main>
    <div class="view-toggle">
      <button id="verse-view-btn" class="active">Bible Verse</button>
      <button id="map-view-btn">Global Gospel Map</button>
    </div>
    
    <div id="verse-view" class="view-section">
      <div id="verse-container">Loading...</div>
      <button id="refresh-btn">Refresh Verse</button>
      <button id="test-fallback-btn" style="background-color: #f39c12; color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; margin-left: 1rem; cursor: pointer;">Test Fallback Background</button>
      <form id="name-form">
        <input type="text" name="user_name" placeholder="Your Name" required>
        <div class="cf-turnstile" data-sitekey="YOUR_TURNSTILE_SITEKEY"></div>
        <button type="submit">Submit Name</button>
      </form>
    </div>
    
    <div id="map-view" class="view-section hidden">
      <div id="stats-container"></div>
      <div id="map-container"></div>
      <div id="top-countries"></div>
    </div>
  </main>
  <footer>
    <div class="ad-container"></div>
    <a href="/privacy.html">Privacy Policy</a>
  </footer>
  <div id="cookie-banner" class="hidden">
    <p>We use cookies and local storage to improve your experience. By continuing to use this site, you agree to our <a href="/privacy.html">Privacy Policy</a>.</p>
    <div class="cookie-buttons">
      <button id="accept-cookies">Accept All</button>
      <button id="reject-cookies">Reject Non-Essential</button>
      <button id="customize-cookies">Customize</button>
    </div>
  </div>
  <script src="js/cookie-consent.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
